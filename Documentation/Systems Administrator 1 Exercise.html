<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Systems Administrator 1 Exercise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        h2 {
            color: #0066cc;
            margin-top: 30px;
        }
        .task {
            background-color: white;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            align-items: flex-start;
        }
        input[type="checkbox"] {
            margin-right: 10px;
            margin-top: 3px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        label {
            cursor: pointer;
            flex: 1;
        }
        .checked {
            text-decoration: line-through;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>Systems Administrator 1 Exercise</h1>

    <h2>Linux</h2>
    <div class="task">
        <input type="checkbox" id="linux1" onchange="toggleStrike(this)">
        <label for="linux1">1. Setup Ubuntu Server 22.04</label>
    </div>
    <div class="task">
        <input type="checkbox" id="linux2" onchange="toggleStrike(this)">
        <label for="linux2">2. Using bash, create a script to setup users.</label>
    </div>
    <div class="task">
        <input type="checkbox" id="linux3" onchange="toggleStrike(this)">
        <label for="linux3">3. Using bash, create a script that creates groups.</label>
    </div>
    <div class="task">
        <input type="checkbox" id="linux4" onchange="toggleStrike(this)">
        <label for="linux4">4. Log in as each of the new users.</label>
    </div>
    <div class="task">
        <input type="checkbox" id="linux5" onchange="toggleStrike(this)">
        <label for="linux5">5. Using bash, create a script to pull user activity from logs.</label>
    </div>
    <div class="task">
        <input type="checkbox" id="linux6" onchange="toggleStrike(this)">
        <label for="linux6">6. Using bash, create a script that will run rsync and copy files to another directory.</label>
    </div>
    <div class="task">
        <input type="checkbox" id="linux7" onchange="toggleStrike(this)">
        <label for="linux7">7. Using bash, create a cron job that will run rsync bash script on a schedule.</label>
    </div>
    <div class="task">
        <input type="checkbox" id="linux8" onchange="toggleStrike(this)">
        <label for="linux8">8. Mount a Google drive as external storage.</label>
    </div>
    <div class="task">
        <input type="checkbox" id="linux9" onchange="toggleStrike(this)">
        <label for="linux9">9. Using bash, create a script to rsync files to google drive.</label>
    </div>
    <div class="task">
        <input type="checkbox" id="linux10" onchange="toggleStrike(this)">
        <label for="linux10">10. Output rsync activity to a log file.</label>
    </div>

    <h2>Windows</h2>
    <div class="task">
        <input type="checkbox" id="windows1" onchange="toggleStrike(this)">
        <label for="windows1">1. Setup Windows Server</label>
    </div>
    <div class="task">
        <input type="checkbox" id="windows2" onchange="toggleStrike(this)">
        <label for="windows2">2. Configure and Active Directory Domain.</label>
    </div>
    <div class="task">
        <input type="checkbox" id="windows3" onchange="toggleStrike(this)">
        <label for="windows3">3. Using PowerShell, setup users in the domain.</label>
    </div>
    <div class="task">
        <input type="checkbox" id="windows4" onchange="toggleStrike(this)">
        <label for="windows4">4. Using PowerShell, create groups in the domain.</label>
    </div>
    <div class="task">
        <input type="checkbox" id="windows5" onchange="toggleStrike(this)">
        <label for="windows5">5. Using PowerShell, add the above users to groups.</label>
    </div>
    <div class="task">
        <input type="checkbox" id="windows6" onchange="toggleStrike(this)">
        <label for="windows6">6. Using PowerShell, pull the active directory events for the user creation and modification.</label>
    </div>
    <div class="task">
        <input type="checkbox" id="windows7" onchange="toggleStrike(this)">
        <label for="windows7">7. Create a file-share service.</label>
    </div>
    <div class="task">
        <input type="checkbox" id="windows8" onchange="toggleStrike(this)">
        <label for="windows8">8. On the Linux machine above mount the Windows file share, and then from the Linux machine add an empty text file.</label>
    </div>
    <div class="task">
        <input type="checkbox" id="windows9" onchange="toggleStrike(this)">
        <label for="windows9">9. Using PowerShell, create a scheduled task that will check for updates and report on what updates need to be installed.</label>
    </div>

    <script>
        function toggleStrike(checkbox) {
            const label = checkbox.nextElementSibling;
            if (checkbox.checked) {
                label.classList.add('checked');
            } else {
                label.classList.remove('checked');
            }
        }
    </script>
</body>
</html>
